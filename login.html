<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/loginstyle.css">
  <script src="https://kit.fontawesome.com/9ace50c2e3.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-image: url("images/loginbg2.jpg");
    }
  </style>
</head>

<body>
  <div id="login-box">
    <div class="left">
      <h1 style="text-align: center;">Login</h1>
      <form class="signup" action="homepage2.html" method="post">
        <input type="text" name="username" placeholder="Username" />
        <input type="password" name="password" placeholder="Password" />
        <input type="submit" name="signup_submit" value="Login" style="text-align: center;" />
      </form>
    </div>
    <div class="right">
      <span class="loginwith">Login with<br />social network</span>
      <a href="index.html"><button class="social-signin facebook"><i class="fa-brands fa-facebook"></i> Log in with
          facebook</button></a>
      <a href="index.html"><button class="social-signin twitter"><i class="fa-brands fa-twitter"></i> Log in with
          Twitter</button></a>
      <a href="index.html"><button class="social-signin google"><i class="fa-brands fa-google-plus-g"></i> Log in with
          Google+</button></a>
    </div>
    <div class="or">OR</div>
  </div>
</body>

</html>
