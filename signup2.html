<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>signup</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="CSS/signupstyle.css">
  <script src="https://kit.fontawesome.com/9ace50c2e3.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-image: url("images/loginbg2.jpg");
    }
  </style>
</head>

<body>
  <!-- {{#if message}}
    <div style="text-align: center" class="alert alert-{{message.type}}">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>{{message.intro}}</strong> {{message.message}}
    </div>
    {{/if}} -->
  <div id="login-box">
    <div class="left">
      <h1 style="text-align: center;">Sign up</h1>
      <form class="signup" action="login.html" method="post">
        <input type="text" name="username" placeholder="Username" />
        <input type="text" name="email" placeholder="E-mail" />
        <input type="password" name="password" placeholder="Password" />
        <input type="password" name="password2" placeholder="Retype password" />
        <input type="submit" name="signup_submit" value="Sign me up" style="text-align: center;" />
      </form>
    </div>
    <div class="right">
      <span class="loginwith">Sign in with<br />social network</span>
      <a href="index.html"><button class="social-signin facebook"><i class="fa-brands fa-facebook"></i> Sign in with
          facebook</button></a>
      <a href="index.html"><button class="social-signin twitter"><i class="fa-brands fa-twitter"></i> Sign in with
          Twitter</button></a>
      <a href="index.html"><button class="social-signin google"><i class="fa-brands fa-google-plus-g"></i> Sign in with
          Google+</button></a>
    </div>
    <div class="or">OR</div>
    <div class="sorry">Signup Failed!!</div>
  </div>
</body>

</html>
